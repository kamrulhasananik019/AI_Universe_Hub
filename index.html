<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!----------Fonts----------------->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@600&display=swap" rel="stylesheet">
</head>

<body class="container-fluid">

    <!-- //////////////////////This is Header\\\\\\\\\\\\\\\\\\\\ -->
    <header>
        <div class="text-center mt-5">
            <h1 class="custom-font-1">AI Universe Hub</h1>
            <button type="button" onclick="sortByDate()" class="bg-btn-color mt-4 btn-lg custom-font-2">Sort By Date</button>
        </div>
    </header>

    <!-- __________________________this is main Section _________________________ -->
    <main class="mt-4">



        <section>
            <!--_________________ Modal body ________________-->

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="text-end c-btn">

                            <button type="button" class="btn" data-bs-dismiss="modal" aria-label="Close"> <img src="img/Group 38.png" alt=""></button>
                        </div>
                        <div id="modal-container" class="modal-body container-fluid">
                            <!-- Modal Body -->
                        </div>
                        <!--  -->
                    </div>
                </div>
            </div>
        </section>

        <!-- __________________This is card Section_____________________ -->

        <section class="m-lg-5">
            <section class="m-lg-5">
                <div id="main-container" class="row row-cols-1 row-cols-md-2  row-cols-lg-3 g-4">
                    <!--Cards-->
                </div>
            </section>
            <div class="text-center">
                <button id="see-more" type="button" class="bg-btn-color mt-4 btn-lg d-none custom-font-2">See More</button>
            </div>
            <div id="loading" style="height: 300px;" class="text-center d-flex align-items-center justify-content-center d-none">
                <div class="spinner-border my-5" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

    </main>
    <script src="js/app.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
